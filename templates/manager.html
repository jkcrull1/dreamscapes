{% extends "base.html" %}

{% block content %}
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Message</th>
</tr>

  </thead>
  <tbody>
    {% for customer in customers %}
    <tr>
      <td>{{ customer.name }}</td>
      <td>{{ customer.phone }}</td>
      <td>{{ customer.email }}</td>
      <td>{{ customer.message }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
